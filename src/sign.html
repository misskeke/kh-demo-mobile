<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="link icon-only back">
				<i class="icon icon-back"></i>
			</a>
		</div>
		<div class="center sliding">协议签署</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="sign" class="page">
		<div class="page-content" id="signContent">
			<div class="indicator">
				<ol class="step clearfix">
					<li class="step-item">身份验证</li>
					<li class="step-item current">协议签署</li>
					<li class="step-item">三方存管</li>
				</ol>
			</div>

			<script id="signTemplate" type="text/template">
			<div class="content-block-title">选择开通账户</div>
			<div class="list-block">
			  <ul>
			  	{{#each stockAccountTypeList}}
			    <li>
			      <label class="label-checkbox item-content">
			        <input type="checkbox" name="stockAccount" value="{{subentry}}">
			        <div class="item-media">
			          <i class="icon icon-form-checkbox"></i>
			        </div>
			        <div class="item-inner">
			          <div class="item-title">{{dict_prompt}}</div>
			        </div>
			      </label>
			    </li>
			    {{/each}}
			    {{#each fundAccountTypeList}}
			    <li>
			      <label class="label-checkbox item-content">
			        <input type="checkbox" name="fundAccount" value="{{subentry}}">
			        <div class="item-media">
			          <i class="icon icon-form-checkbox"></i>
			        </div>
			        <div class="item-inner">
			          <div class="item-title">{{dict_prompt}}</div>
			        </div>
			      </label>
			    </li>
			    {{/each}}
			  </ul>
			</div>
			<div class="content-block-title">签署协议</div>
			<div class="list-block">
				<ul>
					{{#each protocalList}}
					<li>
						<a href="protocal.html?econtract_id={{econtract_id}}" class="item-link item-content protocal-link">
						<div class="item-inner">
								<div class="item-title">{{econtract_name}}</div>
							</div>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
			<div class="content-block-title">
				<label class="label-checkbox item-content agree-block">
					<input type="checkbox" name="agreement" value="agreement">
					<div class="item-media">
						<i class="icon icon-form-checkbox"></i>
					</div>
					<div class="item-inner">
						<div class="item-title">我已阅读并同意签署以上协议</div>
					</div>
				</label>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-fill sign-next-button">下一步</a>
			</div>
			</script>
		</div>
	</div>
</div>

<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="link icon-only back">
				<i class="icon icon-back"></i>
			</a>
		</div>
		<div class="center sliding">上传身份证照片</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="collect" class="page">
		<div class="page-content" id="collectContent">
			<script id="collectTemplate" type="text/template">
				<div class="indicator">
					<ol class="step clearfix">
						<li class="step-item current">身份验证</li>
						<li class="step-item">协议签署</li>
						<li class="step-item">三方存管</li>
					</ol>
				</div>
				<div class="upload-block">
					<div class="upload-content" id="cardFront">
						<i class="iconfont icon-cardfront"></i>
						<div class="title">上传身份证正面</div>
						<input type="file" id="uploadFront" accept="image/*" capture="camera">
					</div>
					<div class="upload-content" id="cardBack">
						<i class="iconfont icon-cardback"></i>
						<div class="title">上传身份证反面</div>
						<input type="file" id="uploadBack" accept="image/*" capture="camera">
					</div>
					{{#model.facePic}}
					<div class="upload-content" id="face">
						<i class="iconfont icon-user"></i>
						<div class="title">大头照</div>
						<input type="file" id="uploadFace" accept="image/*" capture="camera">
					</div>
					{{/model.facePic}}
				</div>
				<div class="content-block-title">
					<label class="label-checkbox item-content agree-block">
						<input type="checkbox" name="agreement" value="agreement">
						<div class="item-media">
							<i class="icon icon-form-checkbox"></i>
						</div>
						<div class="item-inner">
							<div class="item-title">我已阅读并同意签署<a id="protocalLink" href="protocal.html?econtract_id={{model.econtractId}}">《个人数字证书申请责任书》</a></div>
						</div>
					</label>
				</div>
				<div class="content-block">
					<a href="#" class="button button-big button-fill collect-next-button">下一步</a>
				</div>
			</script>
		</div>
	</div>
</div>

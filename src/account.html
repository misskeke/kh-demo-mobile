<div class="navbar">
	<div class="navbar-inner">
		<div class="center sliding">选择账户</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="account" class="page">
		<div class="page-content" id="accountContent">
			<script id="accountTemplate" type="text/template">
			<div class="list-block">
				<ul>
					{{#each model}}
					<li>
						<a href="#" class="item-link smart-select" data-page-title="{{accountTitle}}">
							<select name="{{@index}}" multiple>
								{{#each accountInfo}}
								<option value="{{code}}" data-type="{{type}}" {{#if check}}selected{{/if}}>{{prompt}}</option>
								{{/each}}
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">{{accountTitle}}</div>
								</div>
							</div>
							<div class="result clearfix">
								<div class="item-before"></div>
								<div class="item-after"></div>
							</div>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-fill account-next-button">下一步</a>
			</div>
			</script>
		</div>
	</div>
</div>

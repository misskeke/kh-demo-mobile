<ul>
	{{#if selectable}}
		{{#each itemList}}
		<li>
			<label class="label-radio item-content">
				<input type="radio" name="deps" value="{{value}}">
				<div class="item-inner">
					<div class="item-title">{{item}}</div>
				</div>
			</label>
		</li>
		{{/each}}
	{{else}}
		{{#each itemList}}
		<li>
			<a href="#" class="item-link item-content">
				<div class="item-inner">
					<div class="item-title">{{item}}</div>
				</div>
			</a>
		</li>
		{{/each}}
	{{/if}}
</ul>

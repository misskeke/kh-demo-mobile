<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="link icon-only back">
				<i class="icon icon-back"></i>
			</a>
		</div>
		<div class="center">基本资料</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="profile" class="page">
		<div class="page-content" id="profileContent">
			<div class="indicator">
				<ol class="step clearfix">
					<li class="step-item current">身份验证</li>
					<li class="step-item">协议签署</li>
					<li class="step-item">三方存管</li>
				</ol>
			</div>
			<script id="profileTemplate" type="text/template">
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">姓名</div>
								<div class="item-input">
									<input type="text" name="name" placeholder="您的姓名" value="{{model.name}}">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">身份证号</div>
								<div class="item-input">
									<input type="text" name="cid" placeholder="您的18位二代身份证号" value="{{model.cid}}">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">身份证住址</div>
								<div class="item-input">
									<textarea name="cidAddr" placeholder="您的身份证住址">{{model.cidAddr}}</textarea>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">联系地址<br><button class="button button-fill copy-above">同身份证</button></div>
								<div class="item-input">
									<textarea name="address" placeholder="您的联系地址"></textarea>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">邮编</div>
								<div class="item-input">
									<input type="tel" name="postCode" maxlength="6" placeholder="联系地址的邮编" value="{{model.postCode}}">
								</div>
							</div>
						</div>
					</li>
					<li>
						<a href="#" class="item-link smart-select" data-page-title="选择职业">
							<select name="career">
							{{#each model.careers}}
								<option value="{{value}}">{{career}}</option>
							{{/each}}
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">职业</div>
									<div class="item-after">请选择</div>
								</div>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item-link smart-select" data-page-title="选择行业">
							<select name="industry">
							{{#each model.industries}}
								<option value="{{value}}">{{industry}}</option>
							{{/each}}
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">行业</div>
									<div class="item-after">请选择</div>
								</div>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item-link smart-select" data-page-title="选择学历">
							<select name="industry">
							{{#each model.educations}}
								<option value="{{value}}">{{education}}</option>
							{{/each}}
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">学历</div>
									<div class="item-after">请选择</div>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-fill profile-next-button">下一步</a>
			</div>
			</script>
		</div>
	</div>
</div>

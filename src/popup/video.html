<div class="view view-popup navbar-fixed">
	<div class="navbar navbar-red">
		<div class="navbar-inner">
			<div class="center sliding">
				视频验证
			</div>
		</div>
	</div>
	<div class="page">
		<div class="page-content">
		{{#if model.success}}
			<div class="info-content vertical-align">
				<div class="info"><i class="iconfont icon-success"></i>{{model.successText}}</div>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big active fixed-bottom video-next-button">下一步</a>
			</div>
		{{/if}}
		{{#if model.fail}}
			<div class="info-content vertical-align">
				<div class="info"><i class="iconfont icon-fail"></i>{{model.failText}}</div>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big active fixed-bottom video-retry-button">重新验证</a>
			</div>
		{{/if}}
		</div>
	</div>
</div>

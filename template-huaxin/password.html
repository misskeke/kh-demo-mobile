							<div class="item-inner">
								<div class="item-input">
									<input type="password" pattern="[0-9]*" maxlength="6" name="tradePwd" placeholder="请输入6位数字交易密码">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="password" pattern="[0-9]*" maxlength="6" name="tradePwdRepeat" placeholder="请再次输入密码">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div id="sync">
				<div class="content-block-title">
					设置资金密码<small></small>
				</div>

						<li>

									<input type="password" pattern="[0-9]*" maxlength="6" name="capitalPwd" placeholder="请输入6位数字资金密码">

							</div>
						</div>
						</li>
							<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="password" pattern="[0-9]*" maxlength="6" name="capitalPwdRepeat" placeholder="请再次输入密码">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="content-block-title">
				<label class="label-checkbox item-content agree-block" id="toggleSwitch">
					<input type="checkbox" name="checkSync" id="checkSync">
					<div class="item-media">
						<i class="icon icon-form-checkbox"></i>
					</div>
					<div class="item-inner">
						<div class="item-title">资金密码交易密码相同</div>
